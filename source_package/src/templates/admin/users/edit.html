{% extends "base.html" %}

{% block title %}Edit User - PowerBI Portal{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Edit User</h2>
        <a href="{{ url_for('admin.list_users') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Back to Users
        </a>
    </div>
    <div class="card-body">
        <form action="{{ url_for('admin.edit_user', user_id=user.id) }}" method="post" class="needs-validation">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
                <small class="form-text text-muted">Only fill this if you want to change the password</small>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input" {% if user.is_admin %}checked{% endif %}>
                    <label for="is_admin" class="form-check-label">Admin</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_active" name="is_active" class="form-check-input" {% if user.is_active %}checked{% endif %}>
                    <label for="is_active" class="form-check-label">Active</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Update User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
