{% extends "base.html" %}

{% block title %}Add New User - PowerBI Portal{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Add New User</h2>
        <a href="{{ url_for('admin.list_users') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Back to Users
        </a>
    </div>
    <div class="card-body">
        <form action="{{ url_for('admin.create_user') }}" method="post" class="needs-validation">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input">
                    <label for="is_admin" class="form-check-label">Admin</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                    <label for="is_active" class="form-check-label">Active</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Save User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
